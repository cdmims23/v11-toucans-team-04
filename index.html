<!DOCTYPE html>
<html>
    <head>
        <title>TickyBot Clone</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <!--Start of How It Works Section-->
        <section id="how-it-works">
            <h3>How It Works</h3>

            <div class="feature-tile">
                <div class="img-container">
                    <img src="img/img-1.svg" class="tile-img" alt="">
                </div>

                <p>You can add <span>Ticky</span>Bot to your Slack workplace by scrolling down or 
                    <a href="#">clicking here</a>
                </p>
            </div>

            <div class="feature-tile">
                <div class="img-container">
                    <img src="img/img-2.svg" class="tile-img" alt="">
                </div>

                <p>Your users can open a ticket by 
                    <code>/ticket</code> and their message into the chat field.
                </p>
            </div>

            <div class="feature-tile">
                <div class="img-container">
                    <img src="img/img-3.svg" class="tile-img" alt="">
                </div>

                <p>Once you or another admin has solved their problems you can type 
                    <code>/ticket close #id</code> to close the ticket.
                </p>
            </div>
        </section>
        <!--End of How It Works Section-->

        <script src="js/ticky.js"></script>
    </body>
</html>
